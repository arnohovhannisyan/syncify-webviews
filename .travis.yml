language: node_js
node_js:
  - node
  - lts/*
dist: trusty
cache: yarn
install: yarn
before_script:
  - echo Skipping Tests
script:
  - yarn build
  - rm -rf `ls -a | sed "/^dist$/d; /^\.$/d; /^\.\.$/d"`
  - mv dist/* .
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  target-branch: dist
  on:
    branch: master
    condition: $TRAVIS_NODE_VERSION = node
